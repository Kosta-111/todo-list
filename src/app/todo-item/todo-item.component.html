@if(todoItem)
{
    <div [class.completed]="todoItem.completed">
        <input type="checkbox" [checked]="todoItem.completed" (change)="changeCompleted()">
        <span [class.important]="todoItem.important">{{todoItem.title}}</span>
        @if(todoItem.deadline)
        {
            <span class="deadline">{{todoItem.deadline | date:'dd.MM.yyyy'}}</span>
        }
        <button (click)="remove()">X</button>
    </div>
}
