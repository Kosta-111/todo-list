@if(todoItem)
{
    <div [class.done]="todoItem.isDone">
        <input type="checkbox" [checked]="todoItem.isDone" (change)="changeDone()">
        <span [class.important]="todoItem.isImportant">{{todoItem.name}}</span>
        @if(todoItem.deadline)
        {
            <span class="deadline">{{todoItem.deadline | date:'dd.MM.yyyy'}}</span>
        }
        <button (click)="remove()">X</button>
    </div>
}
