<h1>{{title}}</h1>
<app-todo-filters-form (onUpdate)="updateFilter($event)"></app-todo-filters-form>

<ul class="todo_list">
  @for (item of filteredItems; track $index) {
    <li>
      <app-todo-item [todoItem]="item" (onDelete)="removeItem($event)"></app-todo-item>
    </li>
  }
</ul>

@if(filteredItems.length > 0)
{
  <div>
    <button (click)="clearAll()">Clear All</button>
  </div>
}

<h2>Create New Todo Item</h2>
<app-todo-create-form (onCreate)="create($event)"></app-todo-create-form>
